<h1 mat-dialog-title>{{ form.get('id')?.value ? 'Editar Produto' : 'Cadastrar Produto' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name')?.invalid">Nome é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="form.get('description')?.invalid">Descrição é obrigatória</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="form.get('price')?.invalid">Preço deve ser um valor positivo</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <input matInput formControlName="category">
      <mat-error *ngIf="form.get('category')?.invalid">Categoria é obrigatória</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="highlight">Destaque</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Salvar</button>
</div>
