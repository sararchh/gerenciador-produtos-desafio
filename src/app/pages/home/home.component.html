<div class="container">
  <section class="section-filters">
    <h3>Produtos</h3>

    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Pesquisar"
        (keyup)="onSearchChange($event)"
        [value]="searchQuery"
      />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </section>

  <section class="section-results" *ngIf="products$ | async as products">
    <div *ngFor="let product of products.data" class="product-item">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <p>{{ product.category }}</p>
      <p>{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</p>
      <p>{{ product.createdAt | date:'dd/MM/yyyy' }}</p>
    </div>
  </section>
</div>
