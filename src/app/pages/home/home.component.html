<div class="container">
  <section class="section-filters">
    <h3>Produtos</h3>

    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Pesquisar"
        (keyup)="onSearchChange($event)"
        [value]="searchQuery"
      />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </section>

  <section class="section-results" *ngIf="products$ | async as products">
    <table mat-table [dataSource]="products.data">
      <ng-container matColumnDef="highlight">
        <th mat-header-cell *matHeaderCellDef class="short-info">Destaque</th>
        <td mat-cell *matCellDef="let product" class="short-info">
          <mat-icon *ngIf="product.highlight" class="icon-highlight">star</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="short-info">Preço</th>
        <td mat-cell *matCellDef="let product" class="short-info">
          {{ product.price | currency : "BRL" : "symbol" : "1.2-2" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="short-info">Criado Em</th>
        <td mat-cell *matCellDef="let product" class="short-info">
          {{ product.createdAt | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="short-info"> Ações </th>
        <td mat-cell *matCellDef="let product" class="short-info">
          <button mat-icon-button (click)="editProduct(product)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
